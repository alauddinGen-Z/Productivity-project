<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Intentional System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Lora:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Lora', 'serif'],
            },
            colors: {
              paper: '#FAF9F6',
              'paper-dark': '#F0EFE9',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-slide': 'fadeSlide 0.4s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeSlide: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #FAF9F6; color: #44403c; }
      h1, h2, h3, h4, h5, h6 { font-family: 'Lora', serif; }
      
      /* Custom scrollbar for study vibe */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #FAF9F6; }
      ::-webkit-scrollbar-thumb { background: #d6d3d1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #a8a29e; }
      
      .lined-paper {
        background-image: linear-gradient(#e5e7eb 1px, transparent 1px);
        background-size: 100% 2rem;
        line-height: 2rem;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^6.22.3",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.8",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
